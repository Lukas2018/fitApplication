{% extends "base.html" %}
{% block imports %}
    <link rel="stylesheet" href="/static/css/analyze.css">
    <link rel="stylesheet" href="/static/css/images.css">
    <script src="/static/scripts/analyze.js"></script>
    <script src="/static/scripts/chart/node_modules/chart.js/dist/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
{% endblock %}
{% block content %}
<div class="wrapper">
    <div class="analyze">
        <div class="analyze-style a-aside">
            <div class="a-title">
                Analyze Menu
            </div>
            <div class="row col-md-12 menu nutrition-menu">
                <div class="other-meals image col-md-3"></div>
                <div class="col-md-7">Nutrition</div>
                <div class="col-md-1 image down-arrow"></div>
                <div class="sub-menu">
                    <div class="row kcal-menu">
                        <div class="col-md-2"></div>
                        <div class="eat image col-md-2"></div>
                        <div class="col-md-8">Kcal</div>
                    </div>
                    <div class="row protein-menu">
                        <div class="col-md-2"></div>
                        <div class="protein image col-md-2"></div>
                        <div class="col-md-8">Protein</div>
                    </div>
                    <div class="row carbohydrates-menu">
                        <div class="col-md-2"></div>
                        <div class="carbohydrates image col-md-2"></div>
                        <div class="col-md-8">Carbohydrates</div>
                    </div>
                    <div class="row fats-menu">
                        <div class="col-md-2"></div>
                        <div class="fats image col-md-2"></div>
                        <div class="col-md-8">Fats</div>
                    </div>
                </div>
            </div>
            <div class="row col-md-12 menu activity-menu">
                <div class="lose image col-md-3"></div>
                <div class="col-md-7">Activity</div>
                <div class="col-md-1 image down-arrow"></div>
                <div class="sub-menu">
                    <div class="row steps-menu">
                        <div class="col-md-2"></div>
                        <div class="steps image col-md-2"></div>
                        <div class="col-md-8">Steps</div>
                    </div>
                    <div class="row workout-menu">
                        <div class="col-md-2"></div>
                        <div class="workout image col-md-2"></div>
                        <div class="col-md-8">Workout</div>
                    </div>
                </div>
            </div>
            <div class="row col-md-12 menu health-menu">
                <div class="weight image col-md-3"></div>
                <div class="col-md-7">Health</div>
                <div class="col-md-1 image down-arrow"></div>
                <div class="sub-menu">
                    <div class="row water-menu">
                        <div class="col-md-2"></div>
                        <div class="water image col-md-2"></div>
                        <div class="col-md-8">Water</div>
                    </div>
                    <div class="row weight-menu">
                        <div class="col-md-2"></div>
                        <div class="weight image col-md-2"></div>
                        <div class="col-md-8">Weight</div>
                    </div>
                    <div class="row pulse-menu">
                        <div class="col-md-2"></div>
                        <div class="heart image col-md-2"></div>
                        <div class="col-md-8">Pulse</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="analyze-container analyze-style">
            <div class="content">
                <div class="title"><span class="name"></span> data</div>
                <div class="options">
                    <select id="select-period" class="browser-default custom-select">
                        <option value="0" selected>This week</option>
                        <option value="1">Previous week</option>
                        <option value="2">This month</option>
                        <option value="3">Previous month</option>
                        <option value="4">This year</option>
                        <option value="5">Previous year</option>
                    </select>
                </div>
                <div class="statistics">
                    <p class="max">Max value: <span class="value"></span> <span class="additional-info"></span></p>
                    <p class="min">Min value: <span class="value"></span> <span class="additional-info"></span></p>
                    <p class="mean">Mean value: <span class="value"></span> <span class="additional-info"></span></p>
                    <p class="sum">Sum value: <span class="value"></span> <span class="additional-info"></span></p>
                </div>
                <div class="chart-type">
                    <select id="select-chart-type" class="browser-default custom-select">
                        <option value="0" selected>Line chart</option>
                        <option value="1">Bar chart</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="my-chart" width="200" height="600"></canvas>
                </div>
            </div>
            <div class="content-image">
                <img src="/static/media/fluctuation.svg"/>
            </div>
        </div>
    </div>
</div>
{% endblock %}
